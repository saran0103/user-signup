{% extends 'base.html' %}

{% block content %}
<body>

    <h1>Sign up</h1>

    <form action="/signup" method="POST">
        <table>
            <tr>
                <td><label>Username</label></td>
                    <td>
                        <input type="text" name="username" value="{{username}}" placeholder="Username" required/>
                    </td>
                    <td><p class="error">{{username_error}}</p></td>

            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>
                    <input type="password" name="password" value="{{password}}" placeholder="Password" required/>
                </td>
                <td><p class="error">{{password_error}}</p></td>
                
            </tr>
            <tr>
                <td><label>Verify Password</label></td>
                <td>
                    <input type="password" name="verify" value="{{verify}}" placeholder="Verify Password" required/>
                </td>
                <td><p class="error">{{verify_error}}</p></td>
            </tr>
            <tr>
                <td><label>Email (Optional)</label></td>
                <td>
                    <input type="text" name="email" value="{{email}}" placeholder="Email (Optional)"/>
                </td>
                <td><p class="error">{{email_error}}</p></td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Submit">

    </form>

    <a href="/">Refresh</a>
</body>
{% endblock %}
